<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
  
 
</head>
<body>
    <div class="container-md bg-light">
        <header class="header text-center bg-info">
            <h1>Student Registration Form</h1>
            <h3>Register/Login</h3>
        </header>

        <form class="formRegistration">
            <div class="mb-3 mt-3">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter full Name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="phone">Phone:</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address" required>
            </div>
            <div class="mb-3">
                <label for="gender">Gender:</label>
                    <select class="form-select" id="gender">
                        <option selected disabled></option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
            </div>
            <div class="mb-3">
                <label for="dob">D.O.B:</label>
                <input type="date" class="form-control" id="dob" placeholder="Age" name="dob" required>
            </div>
            <div class="mb-3">
                <label for="state">State:</label> 
                    <select class="form-select" id="state">
                        <option selected disabled></option>
                        <option value="abia">Abia</option>
                        <option value="adamawa">Adamawa</option>
                        <option value="akwa-ibom">Akwa Ibom</option>
                        <option value="anambra">Anambra</option>
                        <option value="bauchi">Bauchi</option>
                        <option value="bayelsa">Bayelsa</option>
                        <option value="banue">Benue</option>
                        <option value="borno">Borno</option>
                        <option value="cross river">Cross River</option>
                        <option value="delta">Delta</option>
                        <option value="ebonyi">Ebonyi</option>
                        <option value="edo">Edo</option>
                        <option value="ekiti">Ekiti</option>
                        <option value="enugu">Enugu</option>
                        <option value="fct">FCT</option>
                        <option value="gombe">Gombe</option>
                        <option value="imo">Imo</option>
                        <option value="jigawa">Jigawa</option>
                        <option value="kaduna">Kaduna</option>
                        <option value="kano">Kano</option>
                        <option value="katsina">Katsina</option>
                        <option value="kebbi">Kebbi</option>
                        <option value="kogi">Kogi</option>
                        <option value="kwara">Kwara</option>
                        <option value="lagos">Lagos</option>
                        <option value="nasarawa">Nasarawa</option>
                        <option value="niger">Niger</option>
                        <option value="ogun">Ogun</option>
                        <option value="ondo">Ondo</option>
                        <option value="osun">Osun</option>
                        <option value="oyo">Oyo</option>
                        <option value="plateau">Plateau</option>
                        <option value="rivers">Rivers</option>
                        <option value="sokoto">Sokoto</option>
                        <option value="taraba">Taraba</option>
                        <option value="yobe">Yobe</option>
                        <option value="zamfara">Zamfara</option>
                    </select>
            </div>
            <div class="mb-3">
                <label for="regNum">Reg. No:</label>
                <input type="text" class="form-control" id="regNum" placeholder="Enter Reg. Number" name="regNum" required>
            </div>
            <div class="mb-3">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
        
<script>

document.addEventListener('DOMContentLoaded', () => {
const form = document.querySelectorAll('.container .formRegistration');
forms.forEach(form => {
    form.addEventListener('register', async (e) => {
        e.preventDefault();

        const formData = new FormData(e.target);

                // Append form data
                formData.append('name', formData.get('name'));
        formData.append('email', formData.get('email'));
        formData.append('phone', formData.get('phone'))
        formData.append('address', formData.get('address'));
        formData.append('gender', formData.get('gender'));
        formData.append('DOB', formData.get('DOB'));
        formData.append('state', formData.get('state'));
        formData.append('regNo', formData.get('regNo'));
        formData.append('password', formData.get('password'));

        try {
            const response = await  fetch('https://localhost:4000/user/register', {
            method: 'POST',
            body: formData
            });

            if (response.ok) {
                console.log('Form submitted succesfully');   
            } else {
                console.error('Form submission failed:', response.statusText);
            }
         } catch (error) {
            console.error('Error submitting form:', error);
            }
    });
});
});

</script>
</body>
</html>
